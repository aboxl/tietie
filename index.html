	<style>
		*{margin: 0;padding: 0;box-sizing: border-box;font-family: 'Opan sans' , sans-serif;}
			
		body{display: flex;justify-content: center;
			align-items: center;min-height: 100vh;background: black;}
			
		.square{position: relative;width: 400px;height: 400px;display: flex;
			justify-content: center;align-items: center;}
			
		.square span:nth-child(1)
			{position: absolute;top: 0;left: 0;width: 100%;height: 100%;border: 2px solid #FFFFFF;
				border-radius: 38% 62% 63% 37% / 41% 44% 56% 59% ;
				transition: 0.5s;animation: animate 6s linear infinite;}
		
		.square:hover span:nth-child(1)
			{border: none;background: rgb(0,255,0,0.8);}

		.square span:nth-child(2)
			{position: absolute;top: 0;left: 0;width: 100%;height: 100%;
				border: 2px solid #FFFFFF;border-radius: 38% 62% 63% 37% / 41% 44% 56% 59% ;
				transition: 0.5s;animation: animate 4s linear infinite;}
		
		.square:hover span:nth-child(2)
			{border: none;background: rgb(0,0,255,0.8);}

		.square span:nth-child(3)
			{position: absolute;top: 0;left: 0;width: 100%;height: 100%;
				border: 2px solid #FFFFFF;border-radius: 38% 62% 63% 37% / 41% 44% 56% 59% ;
				transition: 0.5s;animation: animate2 10s linear infinite;}
			
		.square:hover span:nth-child(3)
			{border: none;background: rgb(255,0,0,0.8);}

		@keyframes animate{
			0%	{transform: rotate(0deg);}
			100%{transform: rotate(360deg);}}	
		
		@keyframes animate2{
			0%	{transform: rotate(360deg);}
			100%{transform: rotate(0deg);}}

		.content{position: relative;padding: 40px 60px;color: #FFFFFF;
				text-align: center;transition: 0.5s;z-index: 1000;}

		.content a{position: relative;display: inline-block;margin-top: 10px;
			border: 2px solid #FFFFFF;padding: 6px 18px;text-decoration: none;
			color: #FFFFFF;font-weight: 600;border-radius: 73% 27% 44% 56% / 49% 44% 56% 51%;}
		
		.content a:hover{background: #FFFFFF;color: #333333;}

		.one{position: relative;width: 30%;height: 500px;position: relative;
			padding: 40px 60px;color: #FFFFFF;text-align: center;transition: 0.5s;z-index: 1000;}
